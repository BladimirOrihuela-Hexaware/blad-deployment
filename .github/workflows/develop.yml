name: Test Code

on:
  pull_request:
  push:
    branches:
      - develop/*

jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: Test Lint
        run: npm run lint

      - name: Test coverage
        run: npm run test

      - name: Use action
        id: get-branch
        uses: ypicard/get-branch-name-github-action@v1

      - name: Display formated branch name
        run: echo ${{ steps.get-branch.outputs.branch }} | sed 's/^[^\/]\+\///'

      - name: Display branch name using env
        run: echo ${{ env.BRANCH_NAME }}

      - name: Create PR
        uses: medlypharmacy/create-pr-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEAD_BRANCH: ${{ steps.get-branch.outputs.branch }}
          BASE_BRANCH: main
